[Pipeline:SingleGlycanImage-YOLOFinders]
figure_steps = SingleGlycanImage
glycan_steps = YOLOMonosRandom,ConnectYOLO,YOLORootFinder

[Pipeline:KnownSemantics]
figure_steps = SingleGlycanImage
glycan_steps = KnownMono,KnownLink

[Pipeline:OriginalAnnotator]
figure_steps = OriginalYOLO
glycan_steps = HeuristicMonos, OriginalConnector, DefaultOrientationRootFinder

[Pipeline:YOLOOrientationAnnotator]
figure_steps = SingleGlycanImage
glycan_steps = HeuristicMonos, OriginalConnector, YOLOOrientationRootFinder

[Pipeline:YOLORootFinderAnnotator]
figure_steps = SingleGlycanImage
glycan_steps = HeuristicMonos, OriginalConnector, YOLORootFinder

[Pipeline:YOLOMonosPlusOrientationAnnotator]
figure_steps = SingleGlycanImage
glycan_steps = YOLOMonosRandom, OriginalConnector, YOLOOrientationRootFinder

[Pipeline:YOLOMonosPlusRootFinderAnnotator]
figure_steps = SingleGlycanImage
glycan_steps = YOLOMonosRandom, OriginalConnector, YOLORootFinder

[Finder:SingleGlycanImage]
class=SingleGlycanImage
crop=false
weights=largerboxes_plusindividualglycans.weights
config=coreyolo.cfg

[Finder:YOLOMonosRandom]
class=YOLOMonos
config=monos2.cfg
weights=yolov3_monos_random.weights
expandimage=0
boxpadding=0

[Finder:ConnectYOLO]
class=ConnectYOLO
config=yolov3_small.cfg
weights=yolov3_small_final.weights
expandimage=0
boxpadding=20

[Finder:YOLORootFinder]
class=YOLORootFinder
config=rootmono.cfg
weights=yolov3_rootmono.weights

[Finder:CurrentBuilder]
class=RootedTreeBuilder

[Finder:SearchGlycoCT]
class=SearchGlycoCT

[Finder:SendToGNOme]
class=SendToGNOme

[Finder:KnownMono]
class=KnownMono

[Finder:KnownLink]
class=KnownLink

[Finder:OriginalYOLO]
class=YOLOGlycanFinder
weights=Glycan_300img_5000iterations.weights
config=coreyolo.cfg
expandimage=100

[Finder:HeuristicMonos]
color_range=colors_range.txt
class=HeuristicMonos

[Finder:YOLOMonosLargerBoxes]
class=YOLOMonos
color_range=colors_range.txt
weights=yolov3_monos_largerboxes.weights
config=monos2.cfg

[Finder:OriginalConnector]
color_range=colors_range.txt
class=OriginalConnector

[Finder:DefaultOrientationRootFinder]
class=DefaultOrientationRootFinder

[Finder:YOLOOrientationRootFinder]
weights=orientation_flipped.weights
config=orientation_flipped.cfg
class=YOLOOrientationRootFinder

